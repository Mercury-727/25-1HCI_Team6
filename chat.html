<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 회고</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-main: #FDF8F4;
      --bg-chat: #fff;
      --bg-bot: #f6cda7;
      --bg-input: #f9f9f9;
      --bg-header: rgba(255,255,255,0.3);
      --bg-tag-happy: #FFF5CC;
      --bg-tag-challenge: #D9F0E6;
      --bg-tag-neutral: #E8E2F7;
      --color-main: #333;
      --color-header: #444;
      --color-btn: #333;
      --color-tag: #555;
      --color-cloud: #888;
      --shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    body {
      background-color: var(--bg-main);
      color: var(--color-main);
      font-family: -apple-system, BlinkMacSystemFont, 'Pretendard', 'Noto Sans KR', sans-serif;
      font-size: 16px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      transition: background 0.3s, color 0.3s;
    }
    .iphone-container {
      width: 100%;
      max-width: 420px;
      min-height: 80vh;
      margin: 32px 0;
      background-color: var(--bg-main);
      box-shadow: var(--shadow);
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background-color: var(--bg-header);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--color-header);
    }
    .header-icons {
      display: flex;
      gap: 16px;
    }
    .header-icon {
      font-size: 18px;
      color: var(--color-header);
      cursor: pointer;
    }
    .chat-container {
      flex-grow: 1;
      padding: 20px 16px 16px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: var(--bg-chat);
      transition: background 0.3s;
    }
    .chat-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 16px;
      line-height: 1.4;
      position: relative;
      word-break: break-word;
    }
    .bot-bubble {
      align-self: flex-start;
      background-color: var(--bg-bot);
      font-weight: 500;
      border-bottom-left-radius: 4px;
      margin-left: 4px;
    }
    .user-bubble {
      align-self: flex-end;
      background-color: var(--bg-chat);
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
      border-bottom-right-radius: 4px;
      margin-right: 4px;
    }
    .tags-container {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .tag {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      color: var(--color-tag);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .tag.happy { background-color: var(--bg-tag-happy); }
    .tag.challenge { background-color: var(--bg-tag-challenge); }
    .tag.neutral { background-color: var(--bg-tag-neutral); }
    .input-container {
      padding: 14px 16px;
      border-top: 1px solid #eee;
      background-color: #fff;
      transition: background 0.3s;
    }
    .text-input-wrap {
      position: relative;
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
    }
    .text-input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
      background-color: var(--bg-input);
      transition: background 0.3s;
      box-sizing: border-box;
    }
    .send-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: var(--bg-bot);
      border: none;
      color: var(--color-btn);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .options-container {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .options-container::-webkit-scrollbar { display: none; }
    .option-button {
      padding: 8px 16px;
      border-radius: 24px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      background: var(--bg-tag-neutral);
      color: var(--color-tag);
      transition: background 0.3s, color 0.3s;
    }
    .option-happy { background-color: var(--bg-tag-happy); }
    .option-challenge { background-color: var(--bg-tag-challenge); }
    .option-neutral { background-color: var(--bg-tag-neutral); }
    .home-indicator {
      height: 34px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    .indicator {
      width: 134px;
      height: 5px;
      background-color: #000;
      border-radius: 100px;
      opacity: 0.3;
    }
    .dark-toggle {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 100;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s, color 0.3s;
    }
    /* 반응형 */
    @media (max-width: 600px) {
      .iphone-container {
        border-radius: 0;
        margin: 0;
        max-width: 100vw;
        min-height: 100vh;
      }
      .dark-toggle {
        right: 16px;
        bottom: 60px;
      }
    }
    @media (max-width: 420px) {
      .chat-bubble { max-width: 90%; }
      .iphone-container { padding: 0; }
    }
    /* 다크모드 스타일 */
    body.dark-mode {
      --bg-main: #18191c;
      --bg-chat: #232329;
      --bg-bot: #2d2c3a;
      --bg-input: #232329;
      --bg-header: rgba(30,30,30,0.7);
      --bg-tag-happy: #4d4a1a;
      --bg-tag-challenge: #1d3a2c;
      --bg-tag-neutral: #2d2c3a;
      --color-main: #f3f3f3;
      --color-header: #e0e0e0;
      --color-btn: #f3f3f3;
      --color-tag: #e0e0e0;
      --color-cloud: #bbb;
      --shadow: 0 0 10px rgba(0,0,0,0.4);
      background: var(--bg-main);
      color: var(--color-main);
    }
    body.dark-mode .iphone-container,
    body.dark-mode .chat-container,
    body.dark-mode .input-container,
    body.dark-mode .history-tab,
    body.dark-mode .home-indicator {
      background: var(--bg-chat);
      color: var(--color-main);
    }
    body.dark-mode .header {
      background: var(--bg-header);
      color: var(--color-header);
    }
    body.dark-mode .header-title,
    body.dark-mode .header-icon {
      color: var(--color-header);
    }
    body.dark-mode .chat-bubble.user-bubble {
      background: #232329;
      color: #f3f3f3;
    }
    body.dark-mode .chat-bubble.bot-bubble {
      background: #2d2c3a;
      color: #e0e0e0;
    }
    body.dark-mode .option-button,
    body.dark-mode .option-happy,
    body.dark-mode .option-challenge,
    body.dark-mode .option-neutral {
      color: #e0e0e0;
    }
    body.dark-mode .indicator {
      background: #fff;
      opacity: 0.2;
    }
    body.dark-mode .dark-toggle {
      background: #f3f3f3;
      color: #232329;
    }
  </style>
</head>
<body>
    <div class="iphone-container">
      <div class="header">
        <div class="header-title">Chat</div>
        <div class="header-icons">
          <div class="header-icon" id="backButton">
            <i class="fas fa-arrow-left"></i>
          </div>
        </div>
      </div>
      <div class="chat-container" id="chatContainer">
        <div class="chat-bubble bot-bubble" id="firstBotBubble">
          <span>💬 오늘 공부는 어떠셨나요!?!</>
        </div>
        <div class="chat-bubble user-bubble">
          <p>오늘 공부가 집중이 잘 안되어서 많이 못했어...ㅠㅜㅜ</p>
          <div class="tags-container">
            <div class="tag happy">
              <span>🥹</span>
              <span>#슬픔</span>
            </div>
            <div class="tag happy">
              <span>😨</span>
              <span>#두려움</span>
            </div>
          </div>
        </div>
        <div class="chat-bubble bot-bubble">
          <span>🤔 가장 힘들었던 부분은 무엇이었나요?</span>
        </div>
      </div>
      <div class="input-container">
        <div class="text-input-wrap">
          <input type="text" class="text-input" placeholder="답변을 입력하세요...">
          <button class="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <div class="options-container">
          <button class="option-button option-happy">
            <span>⏳</span>
            <span>시간관리</span>
          </button>
          <button class="option-button option-challenge">
            <span>📱</span>
            <span>휴대폰</span>
          </button>
          <button class="option-button option-neutral">
            <span>💤</span>
            <span>수면부족</span>
          </button>
        </div>
      </div>
      <div class="home-indicator">
        <div class="indicator"></div>
      </div>
    </div>
    <div class="dark-toggle" id="darkToggle">
      <i class="fas fa-moon"></i>
    </div>
    <script>
      const chatContainer = document.getElementById('chatContainer');
      const optionButtons = document.querySelectorAll('.option-button');
      const textInput = document.querySelector('.text-input');
      const sendButton = document.querySelector('.send-button');
      const darkToggle = document.getElementById('darkToggle');
      const backButton = document.getElementById('backButton');

      // 선택지 버튼 클릭 이벤트
      optionButtons.forEach(button => {
        button.addEventListener('click', () => {
          textInput.value = button.textContent.trim();
          textInput.focus();
        });
      });

      // 메시지 전송 함수
      function sendMessage() {
        if (textInput.value.trim() !== '') {
          // 유저 말풍선 생성
          const userBubble = document.createElement('div');
          userBubble.className = 'chat-bubble user-bubble';
          userBubble.innerHTML = `<p>${textInput.value}</p>`;
          chatContainer.appendChild(userBubble);

          // 입력창 비우기
          textInput.value = '';

          // 스크롤을 맨 아래로 이동
          setTimeout(() => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
          }, 10);
        }
      }

      // 전송 버튼 이벤트
      sendButton.addEventListener('click', sendMessage);

      // 엔터 키 이벤트 처리
      textInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && textInput.value.trim() !== '') {
          sendMessage();
        }
      });

      // 다크모드 토글
      darkToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        // 아이콘 변경
        const icon = darkToggle.querySelector('i');
        if (document.body.classList.contains('dark-mode')) {
          icon.classList.remove('fa-moon');
          icon.classList.add('fa-sun');
        } else {
          icon.classList.remove('fa-sun');
          icon.classList.add('fa-moon');
        }
      });
      if (backButton) {
        backButton.onclick = function() {
          window.location.href = 'study_planner_home_(ver. REACT).html';
        };
      }
    </script>
  </body>

</html></html>
