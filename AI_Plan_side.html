<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Planner App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Lucide Icons UMD -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function StudyPlannerApp() {
      // ==========================
      // 1) ìƒíƒœ ì •ì˜
      // ==========================
      const [currentView, setCurrentView] = useState('schedule'); // 'schedule' ë˜ëŠ” 'ai'
      const [userPlans, setUserPlans] = useState([
        { id: 1, title: 'ì˜ì–´ ë‹¨ì–´ ì•”ê¸°', memo: 'ìƒˆ ë‹¨ì–´ 20ê°œ', start: '16:00', end: '17:30', emoji: 'ğŸ“š' },
        { id: 2, title: 'ìˆ˜í•™ ë¬¸ì œ í’€ì´', memo: 'ê¸°ì¶œë¬¸ì œ 5ê°œ', start: '18:00', end: '19:00', emoji: 'ğŸ“' }
      ]);
      // (A) ë¦¬ì‚¬ì´ì¦ˆ ê´€ë ¨ ìƒíƒœë¥¼ refë¡œ ê´€ë¦¬
      const resizeDataRef = useRef(null);
      // (B) ì´ë™(ë“œë˜ê·¸) ê´€ë ¨ ìƒíƒœë¥¼ refë¡œ ê´€ë¦¬
      const dragDataRef = useRef(null);

      // ëª¨ë‹¬ ê´€ë ¨ ìƒíƒœ
      const [showModal, setShowModal] = useState(false);
      const [editingPlan, setEditingPlan] = useState(null);
      const [newPlan, setNewPlan] = useState({
        title: '',
        memo: '',
        start: '21:00',
        end: '22:00',
        emoji: 'ğŸ“š'
      });

      // ==========================
      // 2) Lucide ì•„ì´ì½˜ ë Œë”ë§
      // ==========================
      useEffect(() => {
        lucide.createIcons();
      }, []);

      // ==========================
      // 3) ì‹œê°„ ìŠ¬ë¡¯ ê³„ì‚° (08:00 ~ 20:00)
      // ==========================
      const slotHeight = 84; // 30ë¶„ ìŠ¬ë¡¯ë‹¹ ë†’ì´(px)
      const startHour = 8, endHour = 20;
      const totalSlots = (endHour - startHour) * 2; // 12ì‹œê°„ * 2 = 24 ìŠ¬ë¡¯

      // ì˜ˆ: ['08:00','08:30','09:00',...,'19:30']
      const timeSlots = Array.from({ length: totalSlots }, (_, i) => {
        const totalMinutes = startHour * 60 + i * 30;
        const hh = String(Math.floor(totalMinutes / 60)).padStart(2, '0');
        const mm = String(totalMinutes % 60).padStart(2, '0');
        return `${hh}:${mm}`;
      });

      // ==========================
      // 4) í”Œëœ ì‚­ì œ
      // ==========================
      const deletePlan = id => {
        setUserPlans(plans => plans.filter(x => x.id !== id));
      };

      // ==========================
      // 5) í¸ì§‘ ëª¨ë‹¬ ì—´ê¸°
      // ==========================
      const onEdit = plan => {
        setEditingPlan(plan);
        setNewPlan({
          title: plan.title,
          memo: plan.memo,
          start: plan.start,
          end: plan.end,
          emoji: plan.emoji
        });
        setShowModal(true);
      };

      // ==========================
      // 6) AI ì œì•ˆ ìƒì„±
      // ==========================
      const [aiPlans, setAiPlans] = useState([]);

      const generateAiSuggestions = () => {
        const suggestions = [
          { title: 'ë¬¼ë¦¬ ê³µì‹ ì •ë¦¬', emoji: 'âš›ï¸' },
          { title: 'ì—­ì‚¬ ì—°í‘œ ì•”ê¸°', emoji: 'ğŸ“œ' },
          { title: 'ìƒë¬¼ ì„¸í¬ êµ¬ì¡°', emoji: 'ğŸ”¬' },
          { title: 'ë¬¸í•™ ì‘í’ˆ ë¶„ì„', emoji: 'ğŸ“–' },
          { title: 'í™”í•™ ë°˜ì‘ì‹', emoji: 'ğŸ§ª' }
        ];
        const pick = suggestions.sort(() => 0.5 - Math.random()).slice(0, 3);
        const newAi = pick.map((it, i) => ({
          id: Date.now() + i,
          title: it.title,
          memo: '',
          start: `${19 + i}:00`,
          end: `${20 + i}:00`,
          emoji: it.emoji
        }));
        setAiPlans(newAi);
      };

      const applyAiPlans = () => {
        const cloned = aiPlans.map(pl => ({ ...pl, id: Date.now() + Math.random() }));
        setUserPlans(plans => [...plans, ...cloned]);
        setAiPlans([]);
        setCurrentView('schedule');
      };

      // ==========================
      // 7) ìƒˆ/ìˆ˜ì • ì €ì¥
      // ==========================
      const savePlan = () => {
        if (!newPlan.title || !newPlan.start || !newPlan.end) return;
        if (editingPlan) {
          // ìˆ˜ì •
          setUserPlans(plans =>
            plans.map(x =>
              x.id === editingPlan.id ? { ...editingPlan, ...newPlan } : x
            )
          );
        } else {
          // ìƒˆë¡œ ì¶”ê°€
          setUserPlans(plans => [...plans, { ...newPlan, id: Date.now() }]);
        }
        setEditingPlan(null);
        setNewPlan({ title: '', memo: '', start: '21:00', end: '22:00', emoji: 'ğŸ“š' });
        setShowModal(false);
      };

      // ==========================
      // 8) ì¹´ë“œ ë¦¬ì‚¬ì´ì¦ˆ/ì´ë™ ë¡œì§
      // ==========================
      // (A) ë¦¬ì‚¬ì´ì¦ˆ ì‹œì‘
      const startResizing = (e, planId, edge) => {
        e.preventDefault();
        e.stopPropagation();
        // ë§Œì•½ ì´ë™ ì¤‘ì´ë˜ ìƒíƒœê°€ ë‚¨ì•„ ìˆìœ¼ë©´ ì´ˆê¸°í™”
        dragDataRef.current = null;

        const plan = userPlans.find(p => p.id === planId);
        if (!plan) return;
        const [sh, sm] = plan.start.split(':').map(Number);
        const startIdx = ((sh * 60 + sm) - (startHour * 60)) / 30;

        const [eh, em] = plan.end.split(':').map(Number);
        const endIdx = ((eh * 60 + em) - (startHour * 60)) / 30;

        resizeDataRef.current = {
          planId,
          edge,
          initialMouseY: e.clientY,
          initialStartIdx: startIdx,
          initialEndIdx: endIdx
        };
      };

      // (B) ì´ë™ ì‹œì‘ (ì¹´ë“œ ìƒë‹¨/í•˜ë‹¨ ë¦¬ì‚¬ì´ì €ê°€ ì•„ë‹Œ ê³³ì—ì„œ ëˆŒë €ì„ ë•Œ)
      const startDragging = (e, planId) => {
        e.preventDefault();
        e.stopPropagation();
        // ë§Œì•½ ë¦¬ì‚¬ì´ì¦ˆ ì¤‘ì´ë˜ ìƒíƒœê°€ ë‚¨ì•„ ìˆìœ¼ë©´ ì´ˆê¸°í™”
        resizeDataRef.current = null;

        const plan = userPlans.find(p => p.id === planId);
        if (!plan) return;
        const [sh, sm] = plan.start.split(':').map(Number);
        const startIdx = ((sh * 60 + sm) - (startHour * 60)) / 30;

        const [eh, em] = plan.end.split(':').map(Number);
        const endIdx = ((eh * 60 + em) - (startHour * 60)) / 30;

        const durationSlots = endIdx - startIdx;
        dragDataRef.current = {
          planId,
          initialMouseY: e.clientY,
          initialStartIdx: startIdx,
          durationSlots
        };
      };

      // (C) ë§ˆìš°ìŠ¤ ì´ë™ ì‹œ ì²˜ë¦¬: ë¦¬ì‚¬ì´ì¦ˆ ìš°ì„ , ì•„ë‹ˆë©´ ì´ë™ ì²˜ë¦¬
      const onMouseMove = e => {
        // --- ë¦¬ì‚¬ì´ì¦ˆ ì¤‘ì¼ ë•Œ ---
        if (resizeDataRef.current) {
          const { planId, edge, initialMouseY, initialStartIdx, initialEndIdx } = resizeDataRef.current;
          const deltaY = e.clientY - initialMouseY;
          const deltaSlots = Math.round(deltaY / slotHeight);

          const plan = userPlans.find(p => p.id === planId);
          if (!plan) return;

          let newStartIdx = initialStartIdx;
          let newEndIdx = initialEndIdx;

          if (edge === 'top') {
            newStartIdx = initialStartIdx + deltaSlots;
            if (newStartIdx < 0) newStartIdx = 0;
            if (newStartIdx >= initialEndIdx) newStartIdx = initialEndIdx - 1;
          } else if (edge === 'bottom') {
            newEndIdx = initialEndIdx + deltaSlots;
            if (newEndIdx <= initialStartIdx) newEndIdx = initialStartIdx + 1;
            if (newEndIdx > totalSlots) newEndIdx = totalSlots;
          }

          // ì‹œê°„ ë¬¸ìì—´ ê³„ì‚°
          let updatedStart = plan.start;
          let updatedEnd = plan.end;

          if (edge === 'top' && newStartIdx !== initialStartIdx) {
            const newStartTotalMins = startHour * 60 + newStartIdx * 30;
            const nsH = Math.floor(newStartTotalMins / 60);
            const nsM = newStartTotalMins % 60;
            updatedStart = `${String(nsH).padStart(2, '0')}:${String(nsM).padStart(2, '0')}`;
          }
          if (edge === 'bottom' && newEndIdx !== initialEndIdx) {
            const newEndTotalMins = startHour * 60 + newEndIdx * 30;
            const neH = Math.floor(newEndTotalMins / 60);
            const neM = newEndTotalMins % 60;
            updatedEnd = `${String(neH).padStart(2, '0')}:${String(neM).padStart(2, '0')}`;
          }

          // ìƒíƒœ ì—…ë°ì´íŠ¸
          setUserPlans(plans =>
            plans.map(x =>
              x.id === planId ? { ...x, start: updatedStart, end: updatedEnd } : x
            )
          );
          return;
        }

        // --- ì´ë™ ì¤‘ì¼ ë•Œ ---
        if (dragDataRef.current) {
          const { planId, initialMouseY, initialStartIdx, durationSlots } = dragDataRef.current;
          const deltaY = e.clientY - initialMouseY;
          const deltaSlots = Math.round(deltaY / slotHeight);

          let newStartIdx = initialStartIdx + deltaSlots;
          // ë²”ìœ„ í•œì •
          if (newStartIdx < 0) newStartIdx = 0;
          if (newStartIdx + durationSlots > totalSlots) newStartIdx = totalSlots - durationSlots;

          const newEndIdx = newStartIdx + durationSlots;

          const plan = userPlans.find(p => p.id === planId);
          if (!plan) return;

          // ìƒˆë¡œìš´ ì‹œê°„ ë¬¸ìì—´ ê³„ì‚°
          const newStartTotalMins = startHour * 60 + newStartIdx * 30;
          const nsH = Math.floor(newStartTotalMins / 60);
          const nsM = newStartTotalMins % 60;
          const updatedStart = `${String(nsH).padStart(2, '0')}:${String(nsM).padStart(2, '0')}`;

          const newEndTotalMins = startHour * 60 + newEndIdx * 30;
          const neH = Math.floor(newEndTotalMins / 60);
          const neM = newEndTotalMins % 60;
          const updatedEnd = `${String(neH).padStart(2, '0')}:${String(neM).padStart(2, '0')}`;

          setUserPlans(plans =>
            plans.map(x =>
              x.id === planId ? { ...x, start: updatedStart, end: updatedEnd } : x
            )
          );
          return;
        }
      };

      // (D) ë§ˆìš°ìŠ¤ ì—… ì‹œ ë¦¬ì…‹
      const onMouseUp = () => {
        resizeDataRef.current = null;
        dragDataRef.current = null;
      };

      useEffect(() => {
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mouseup', onMouseUp);
        return () => {
          window.removeEventListener('mousemove', onMouseMove);
          window.removeEventListener('mouseup', onMouseUp);
        };
      }, [userPlans]);

      // ==========================
      // 9) ë Œë”ë§
      // ==========================
      return (
        <div className="max-w-md mx-auto bg-white min-h-screen relative overflow-hidden">
          {/* ======================= */}
          {/*        í—¤ë” ë¶€ë¶„       */}
          {/* ======================= */}
          <header className="bg-orange-50 p-3 border-b border-orange-100 sticky top-0 z-10 flex justify-between items-center">
            <h1 className="text-xl font-bold text-gray-800">My Plan</h1>
            <div className="flex gap-2">
              <button
                onClick={() => window.location.reload()}
                className="p-2 text-orange-600 hover:bg-orange-100 rounded-lg"
                aria-label="ìƒˆë¡œê³ ì¹¨"
              >
                <i data-lucide="refresh-cw" className="lucide" style={{ width: 20, height: 20 }} />
              </button>
              <button
                onClick={() => alert('ì„¤ì •')}
                className="p-2 text-orange-600 hover:bg-orange-100 rounded-lg"
                aria-label="ì„¤ì •"
              >
                <i data-lucide="settings" className="lucide" style={{ width: 20, height: 20 }} />
              </button>
            </div>
          </header>

          {/* ======================= */}
          {/*      ë©”ì¸ ì½˜í…ì¸        */}
          {/* ======================= */}
          <div className="flex h-full">
            {/* â€” ìŠ¤ì¼€ì¤„ ë·° â€” */}
            <div className={`w-full relative transition-transform duration-300 ${currentView === 'ai' ? '-translate-x-full' : 'translate-x-0'}`}>
              {/* â—¼ï¸ ì‹œê°„ ìŠ¬ë¡¯ ê·¸ë¦¬ë“œ */}
              <div className="h-full overflow-y-auto bg-orange-50 pb-28">
                {timeSlots.map(time => {
                  const isHour = time.endsWith(':00');
                  return (
                    <div
                      key={time}
                      className="flex items-start border-b border-gray-200"
                      style={{
                        height: `${slotHeight}px`,
                        backgroundColor: isHour ? '#ffffff' : '#f8fafd'
                      }}
                    >
                      <div className="w-16 text-center text-gray-600 font-medium pt-2">
                        {isHour ? time : ''}
                      </div>
                      <div className="flex-1 pl-4"></div>
                    </div>
                  );
                })}
              </div>

              {/* â—¼ï¸ ì ˆëŒ€ ìœ„ì¹˜: ì¼ì • ì¹´ë“œ ì˜¤ë²„ë ˆì´ */}
              {userPlans.map(plan => {
                // 1) ì‹œì‘/ì¢…ë£Œ ìŠ¬ë¡¯ ì¸ë±ìŠ¤ ê³„ì‚°
                const [sh, sm] = plan.start.split(':').map(Number);
                const startTotal = (sh * 60 + sm) - (startHour * 60);
                const startIdx = startTotal / 30;

                const [eh, em] = plan.end.split(':').map(Number);
                const endTotal = (eh * 60 + em) - (startHour * 60);
                const endIdx = endTotal / 30;

                const spanSlots = endIdx - startIdx;
                const topPx = startIdx * slotHeight;
                const heightPx = spanSlots * slotHeight;

                return (
                  <div
                    key={plan.id}
                    className="absolute left-16 right-4 bg-white border-2 border-orange-500 rounded-xl shadow-md hover:shadow-lg overflow-hidden cursor-pointer"
                    style={{
                      top: `${topPx}px`,
                      height: `${heightPx}px`
                    }}
                    onMouseDown={e => {
                      // ë¦¬ì‚¬ì´ì €ë‚˜ ì•„ì´ì½˜ì„ í´ë¦­í–ˆì„ ë•Œ ì´ë™ ì‹œì‘ì„ ë§‰ìŒ
                      if (e.target.closest('.cursor-ns-resize') || e.target.closest('button') || e.target.closest('.lucide')) {
                        return;
                      }
                      startDragging(e, plan.id);
                    }}
                  >
                    {/* â—¼ï¸ ìƒë‹¨ ë¦¬ì‚¬ì´ì € */}
                    <div
                      draggable={false}
                      className="absolute left-0 right-0 h-2 cursor-ns-resize z-30"
                      style={{ top: '-1px' }}
                      onMouseDown={e => {
                        startResizing(e, plan.id, 'top');
                      }}
                    />

                    {/* â—¼ï¸ ì¹´ë“œ í—¤ë”: ì´ëª¨ì§€, ì œëª©, í¸ì§‘/ì‚­ì œ ì•„ì´ì½˜ */}
                    <div className="flex items-center justify-between px-3 py-1 select-none">
                      <div className="flex items-center gap-2">
                        <span className="text-2xl">{plan.emoji}</span>
                        <span className="font-medium text-sm">{plan.title}</span>
                      </div>
                      <div className="flex gap-1">
                        <button onClick={() => onEdit(plan)} className="p-1 rounded hover:bg-gray-200">
                          <i data-lucide="edit-3" className="lucide" style={{ width: 14, height: 14 }} />
                        </button>
                        <button onClick={() => deletePlan(plan.id)} className="p-1 rounded hover:bg-gray-200">
                          <i data-lucide="trash-2" className="lucide" style={{ width: 14, height: 14 }} />
                        </button>
                      </div>
                    </div>

                    {/* â—¼ï¸ ì¹´ë“œ ì½˜í…ì¸  */}
                    <div className="px-3 pb-2">
                      <div className="text-xs text-gray-500">{plan.start} ~ {plan.end}</div>
                      {plan.memo && <div className="text-xs text-gray-600">ë©”ëª¨: {plan.memo}</div>}
                    </div>

                    {/* â—¼ï¸ í•˜ë‹¨ ë¦¬ì‚¬ì´ì € */}
                    <div
                      draggable={false}
                      className="absolute left-0 right-0 h-2 cursor-ns-resize z-30"
                      style={{ bottom: '-1px' }}
                      onMouseDown={e => {
                        startResizing(e, plan.id, 'bottom');
                      }}
                    />
                  </div>
                );
              })}
            </div>

            {/* ======================= */}
            {/*      2) AI ë·° í™”ë©´     */}
            {/* ======================= */}
            <div
              className={`w-full absolute top-0 transition-transform duration-300 ${currentView === 'ai' ? 'translate-x-0' : 'translate-x-full'
                }`}
            >
              <div className="p-4 h-screen overflow-y-auto pb-28 bg-orange-100">
                {/* ë’¤ë¡œ ê°€ê¸° ë²„íŠ¼ ë° íƒ€ì´í‹€ */}
                <div className="flex justify-between items-center mb-4">
                  <h2 className="text-lg font-bold flex items-center gap-2">
                    <span>ğŸ¤–</span> AI ì¶”ì²œ í”Œëœ
                  </h2>
                  <button
                    onClick={() => setCurrentView('schedule')}
                    className="text-orange-600"
                  >
                    â† ëŒì•„ê°€ê¸°
                  </button>
                </div>

                {/* AI ì œì•ˆ í”Œëœ ì¹´ë“œ ëª©ë¡ */}
                <div className="space-y-3">
                  {aiPlans.map(pl => (
                    <div
                      key={pl.id}
                      className="p-4 bg-orange-500 text-white rounded-xl shadow-sm"
                    >
                      <div className="flex items-center gap-3">
                        <span className="text-2xl">{pl.emoji}</span>
                        <div>
                          <div className="font-medium">{pl.title}</div>
                          <div className="text-sm text-orange-100">
                            {pl.start} ~ {pl.end}
                          </div>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>

                {/* AI ìƒì„± ë²„íŠ¼ */}
                {aiPlans.length === 0 && (
                  <div className="text-center py-8">
                    <button
                      onClick={generateAiSuggestions}
                      className="bg-orange-500 text-white px-6 py-3 rounded-full"
                    >
                      AI í”Œëœ ìƒì„±í•˜ê¸°
                    </button>
                  </div>
                )}

                {/* AI ì ìš© ë²„íŠ¼ */}
                {aiPlans.length > 0 && (
                  <div className="text-center mt-6">
                    <button
                      onClick={applyAiPlans}
                      className="bg-orange-500 text-white px-6 py-3 rounded-full"
                    >
                      ë‚´ í”Œë˜ë„ˆì— ì ìš©
                    </button>
                  </div>
                )}
              </div>
            </div>
          </div>

          {/* ======================= */}
          {/* 3) í•˜ë‹¨ ëª…ë ¹ ë°”     */}
          {/* ======================= */}
          <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
            <div className="max-w-md mx-auto flex gap-3">
              {currentView === 'schedule' ? (
                <button
                  onClick={() => setCurrentView('ai')}
                  className="flex-1 bg-white border-2 border-orange-500 text-orange-500 py-3 rounded-full"
                >
                  AIì— ëª…ë ¹
                </button>
              ) : (
                <div className="flex-1 flex items-center bg-white border-2 border-orange-500 rounded-full px-3 py-2">
                  <input
                    type="text"
                    placeholder="AIì—ê²Œ í”Œëœì„ ìš”ì²­í•´ë³´ì„¸ìš”"
                    className="flex-1 outline-none bg-transparent text-orange-500 placeholder-orange-300"
                    onKeyDown={e => {
                      if (e.key === 'Enter') generateAiSuggestions();
                    }}
                  />
                  <span className="ml-2 text-2xl">ğŸ¤–</span>
                </div>
              )}

              {currentView === 'ai' && aiPlans.length > 0 && (
                <button
                  onClick={applyAiPlans}
                  className="flex-1 bg-orange-500 text-white py-3 rounded-full"
                >
                  ì ìš©
                </button>
              )}
            </div>
          </div>

          {/* ======================= */}
          {/* 4) í”Œëœ ì¶”ê°€/ìˆ˜ì • ëª¨ë‹¬ */}
          {/* ======================= */}
          {showModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-2xl w-full max-w-sm p-6">
                <h3 className="text-xl font-bold text-center mb-4">
                  {editingPlan ? 'ì¼ì • ìˆ˜ì •' : 'ìƒˆ ì¼ì • ì¶”ê°€'}
                </h3>
                <div className="space-y-4">
                  <div>
                    <label className="block mb-1">í•  ì¼</label>
                    <input
                      type="text"
                      value={newPlan.title}
                      onChange={e => setNewPlan(p => ({ ...p, title: e.target.value }))}
                      className="w-full border p-2 rounded"
                    />
                  </div>
                  <div>
                    <label className="block mb-1">ë©”ëª¨</label>
                    <input
                      type="text"
                      value={newPlan.memo}
                      onChange={e => setNewPlan(p => ({ ...p, memo: e.target.value }))}
                      className="w-full border p-2 rounded"
                    />
                  </div>
                  <div>
                    <label className="block mb-1">ì‹œê°„</label>
                    <div className="flex items-center gap-2">
                      <input
                        type="time"
                        value={newPlan.start}
                        onChange={e => setNewPlan(p => ({ ...p, start: e.target.value }))}
                        className="border p-2 rounded w-1/2"
                      />
                      <span>~</span>
                      <input
                        type="time"
                        value={newPlan.end}
                        onChange={e => setNewPlan(p => ({ ...p, end: e.target.value }))}
                        className="border p-2 rounded w-1/2"
                      />
                    </div>
                  </div>
                  <div>
