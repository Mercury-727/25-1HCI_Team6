                if (canProceedToNextStep()) {
                    if (currentStep === 4) {
                        const typeInfo = calculateType();
                        setResultType(typeInfo);
                        // 가입 정보와 함께 학습 유형까지 localStorage에 저장
                        const signupInfo = {
                            grade: selectedGrade,
                            majorUnit: selectedMajorUnit,
                            minorUnit: selectedMinorUnit,
                            weekdayHour,
                            weekdayMinute,
                            weekendHour,
                            weekendMinute,
                            forced1,
                            forced2,
                            forced3,
                            likert1,
                            likert2,
                            likert3,
                            learningType: typeInfo // 계산된 학습 유형
                        };
                        localStorage.setItem('signupInfo', JSON.stringify(signupInfo));
                    }
                    setCurrentStep(prev => Math.min(prev + 1, 5));
                }
            };

            const handlePrevious = () => {
                setCurrentStep(prev => Math.max(prev - 1, 1));
            };

            const renderStep1 = () => (
                <div>
                    <div className="step-header">
                        <div className="step-number">1</div>
                        <div className="step-title">학년을 선택해주세요</div>
                    </div>
                    <div className="grade-list">
                        {grades.map((grade, index) => (
                            <div
                                key={index}
                                className={`grade-item ${selectedGrade === grade ? 'selected' : ''}`}
                                onClick={() => setSelectedGrade(grade)}
                            >
                                <span>{grade}</span>
                                {selectedGrade === grade && <span>✓</span>}
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderStep2 = () => (
                <div>
                    <div className="step-header">
                        <div className="step-number">2</div>
                        <div className="step-title">학습 단원을 선택해주세요</div>
                    </div>
                    <div className="dropdown-container">
                        <select
                            className="dropdown"
                            value={selectedMajorUnit}
                            onChange={e => { setSelectedMajorUnit(e.target.value); setSelectedMinorUnit(''); }}
                        >
                            <option value="">대단원을 선택하세요</option>
                            {selectedGrade && Object.keys(curriculum[selectedGrade] || {}).map((unit, idx) => (
                                <option key={idx} value={unit}>{unit}</option>
                            ))}
                        </select>
                    </div>
                    <div className="dropdown-container">
                        <select
                            className="dropdown"
                            value={selectedMinorUnit}
                            onChange={e => setSelectedMinorUnit(e.target.value)}
                            disabled={!selectedMajorUnit}
                        >
                            <option value="">소단원을 선택하세요</option>
                            {selectedMajorUnit && curriculum[selectedGrade][selectedMajorUnit].map((sub, idx) => (
                                <option key={idx} value={sub}>{sub}</option>
                            ))}
                        </select>
                    </div>
                </div>
            );

            const renderStep3 = () => (
                <div>
                    <div className="step-header">
                        <div className="step-number">3</div>
                        <div className="step-title">평일/주말 평균 하루 공부시간을 입력해주세요</div>
                    </div>
                    <div style={{ marginBottom: "24px" }}>
                        <div style={{ marginBottom: "16px" }}>
                            <label style={{ fontSize: "16px", fontWeight: 500, color: "#333" }}>
                                <span style={{ color: "#E85A1F" }}>평일</span> 하루 평균 공부시간
                            </label>
                            <div style={{ display: "flex", gap: "12px", marginTop: "12px" }}>
                                <select
                                    className="dropdown"
                                    style={{ width: "100px" }}
                                    value={weekdayHour}
                                    onChange={e => setWeekdayHour(e.target.value)}
                                >
                                    <option value="">시간</option>
                                    {hourOptions.map(h => (
                                        <option key={h} value={h}>{h}시간</option>
                                    ))}
                                </select>
                                <span style={{ alignSelf: "center" }}>시간</span>
                                <select
                                    className="dropdown"
                                    style={{ width: "100px" }}
                                    value={weekdayMinute}
                                    onChange={e => setWeekdayMinute(e.target.value)}
                                >
                                    <option value="">분</option>
                                    {minuteOptions.map(m => (
                                        <option key={m} value={m}>{m}분</option>
                                    ))}
                                </select>
                            </div>
                        </div>

                        <div>
                            <label style={{ fontSize: "16px", fontWeight: 500, color: "#333" }}>
                                <span style={{ color: "#E85A1F" }}>주말</span> 하루 평균 공부시간
                            </label>
                            <div style={{ display: "flex", gap: "12px", marginTop: "12px" }}>
                                <select
                                    className="dropdown"
                                    style={{ width: "100px" }}
                                    value={weekendHour}
                                    onChange={e => setWeekendHour(e.target.value)}
                                >
                                    <option value="">시간</option>
                                    {hourOptions.map(h => (
                                        <option key={h} value={h}>{h}시간</option>
                                    ))}
                                </select>
                                <span style={{ alignSelf: "center" }}>시간</span>
                                <select
                                    className="dropdown"
                                    style={{ width: "100px" }}
                                    value={weekendMinute}
                                    onChange={e => setWeekendMinute(e.target.value)}
                                >
                                    <option value="">분</option>
                                    {minuteOptions.map(m => (
                                        <option key={m} value={m}>{m}분</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                        <div style={{ fontSize: "14px", color: "#999", marginTop: "8px" }}>
                            예시: 1시간 30분, 2시간 등
                        </div>
                    </div>
                </div>
            );

            // STEP 4: EDT 학습 유형 검사
            const renderStep4 = () => (
                <div>
                    <div className="step-header">
                        <div className="step-number">4</div>
                        <div className="step-title">EDT 학습유형 검사</div>
                    </div>
                    {/* 1. 공부를 하는 과정에서 내가 보다 중요하게 생각하는 것은? */}
                    <h3 style={{margin: "24px 0 8px 0", color: "#E85A1F", fontSize: "17px"}}>1. 공부를 하는 과정에서 내가 보다 중요하게 생각하는 것은?</h3>
                    <div className="quiz-container">
                        {/* 강제선택 문항 */}
                        <div className={`quiz-item ${forced1 ? 'answered' : ''}`}>
                            <div className="quiz-options">
                                <div
                                    className={`quiz-option ${forced1 === 'whole' ? 'selected' : ''}`}
                                    onClick={() => setForced1('whole')}
                                >
                                    나는 전체 내용을 고민한 후, 큰 개념과 작은 개념을 한꺼번에 공부한다.
                                </div>
                                <div
                                    className={`quiz-option ${forced1 === 'detail' ? 'selected' : ''}`}
                                    onClick={() => setForced1('detail')}
                                >
                                    나는 세부 설명을 중심으로 한 번에 하나씩 내용을 이해하고 공부한다.
                                </div>
                            </div>
                        </div>
                        <div className={`quiz-item ${forced2 ? 'answered' : ''}`}>
                            <div className="quiz-options">
                                <div
                                    className={`quiz-option ${forced2 === 'external' ? 'selected' : ''}`}
                                    onClick={() => setForced2('external')}
                                >
                                    좋은 성적을 받으면 보상(용돈·칭찬 등)을 받을 수 있어서 공부한다.
                                </div>
                                <div
                                    className={`quiz-option ${forced2 === 'internal' ? 'selected' : ''}`}
                                    onClick={() => setForced2('internal')}
                                >
                                    꿈을 이루기 위해 공부한다.
                                </div>
                            </div>
                        </div>
                        <div className={`quiz-item ${forced3 ? 'answered' : ''}`}>
                            <div className="quiz-options">
                                <div
                                    className={`quiz-option ${forced3 === 'spontaneous' ? 'selected' : ''}`}
                                    onClick={() => setForced3('spontaneous')}
                                >
                                    공부할 때 하고 싶은 과목에 시간을 많이 소비한다.
                                </div>
                                <div
                                    className={`quiz-option ${forced3 === 'plan' ? 'selected' : ''}`}
                                    onClick={() => setForced3('plan')}
                                >
                                    공부를 할 때 계획표 대로 과목을 나눠 공부하는 편이다.
                                </div>
                            </div>
                        </div>
                    </div>
                    {/* 2. 평소 공부하는 모습과 가까운 것은? */}
                    <h3 style={{margin: "32px 0 8px 0", color: "#E85A1F", fontSize: "17px"}}>2. 평소 공부하는 모습과 가까운 것은?</h3>
                    <div className="quiz-container">
                        {/* Likert 척도 문항 */}
                        <div className={`quiz-item ${likert1 !== null ? 'answered' : ''}`}>
                            <div className="quiz-question">1) 이해한 내용은 나만의 방법으로 다시 정리하면서 학습한다.</div>
                            <div className="quiz-options">
                                {[4, 3, 2, 1].map(val => (
                                    <div
                                        key={val}
                                        className={`quiz-option ${likert1 === val ? 'selected' : ''}`}
                                        onClick={() => setLikert1(val)}
                                    >
                                        {val === 4 ? '매우 그렇다' :
                                            val === 3 ? '그렇다' :
                                            val === 2 ? '아니다' : '전혀 아니다'}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className={`quiz-item ${likert2 !== null ? 'answered' : ''}`}>
                            <div className="quiz-question">2) 친구들보다 좋은 성적을 받아 사람들로부터 인정을 받으려고 한다.</div>
                            <div className="quiz-options">
                                {[4, 3, 2, 1].map(val => (
                                    <div
                                        key={val}
                                        className={`quiz-option ${likert2 === val ? 'selected' : ''}`}
                                        onClick={() => setLikert2(val)}
                                    >
                                        {val === 4 ? '매우 그렇다' :
                                            val === 3 ? '그렇다' :
                                            val === 2 ? '아니다' : '전혀 아니다'}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className={`quiz-item ${likert3 !== null ? 'answered' : ''}`}>
                            <div className="quiz-question">3) 기분에 따라 공부할 과목을 정한다.</div>
                            <div className="quiz-options">
                                {[4, 3, 2, 1].map(val => (
                                    <div
                                        key={val}
                                        className={`quiz-option ${likert3 === val ? 'selected' : ''}`}
                                        onClick={() => setLikert3(val)}
                                    >
                                        {val === 4 ? '매우 그렇다' :
                                            val === 3 ? '그렇다' :
                                            val === 2 ? '아니다' : '전혀 아니다'}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderStep5 = () => (
                <div className="completion-message">
                    <h2>회원가입이 완료되었습니다!</h2>
                    <p>선택하신 정보를 바탕으로 맞춤형 학습을 시작해보세요.</p>
                    <div style={{ marginTop: '24px', padding: '20px', background: 'white', borderRadius: '12px', textAlign: 'left' }}>
                        <h3 style={{ color: '#E85A1F', marginBottom: '16px' }}>설정 정보</h3>
                        <p><strong>학년:</strong> {selectedGrade}</p>
                        <p><strong>대단원:</strong> {selectedMajorUnit}</p>
                        <p><strong>소단원:</strong> {selectedMinorUnit}</p>
                        <p>
                            <strong>평일 공부시간:</strong> {weekdayHour ? `${weekdayHour}시간` : ''}{weekdayMinute ? ` ${weekdayMinute}분` : ''}
                            <br />
                            <strong>주말 공부시간:</strong> {weekendHour ? `${weekendHour}시간` : ''}{weekendMinute ? ` ${weekendMinute}분` : ''}
                        </p>
                        <p>
                            <strong>학습유형:</strong> {resultType ? resultType.name : '알 수 없음'}
                        </p>
                    </div>
                    <div className="button-container">
                        <button
                            className="btn btn-secondary"
                            onClick={() => {
                                window.location.href = "./study_planner_home_(ver. REACT).html";
                            }}
                        >
                            확인
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="container">
                    <div className="header">
                        <h1>학습자 맞춤 설정</h1>
                        <p>단계별로 정보를 입력해주세요</p>
                    </div>

                    {currentStep < 5 && (
                        <div className="progress-bar">
                            <div className="progress-fill" style={{ width: `${getProgress()}%` }}></div>
                        </div>
                    )}

                    <div className="step-container">
                        {currentStep === 1 && renderStep1()}
                        {currentStep === 2 && renderStep2()}
                        {currentStep === 3 && renderStep3()}
                        {currentStep === 4 && renderStep4()}
                        {currentStep === 5 && renderStep5()}

                        {currentStep < 5 && (
                            <div className="button-container">
                                {currentStep > 1 && (
                                    <button
                                        className="btn btn-secondary"
                                        onClick={handlePrevious}
                                    >
                                        이전
                                    </button>
                                )}
                                <button
                                    className="btn btn-primary"
                                    onClick={handleNext}
                                    disabled={!canProceedToNextStep()}
                                >
                                    {currentStep === 4 ? '완료' : '다음'}
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SignupApp />, document.getElementById('root'));
    </script>
</body>

</html>
