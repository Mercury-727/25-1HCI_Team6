<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 학습 피드백</title>

    <!-- 기존 프로젝트 CSS 및 폰트 -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #fdf8f4;
        color: #333;
        line-height: 1.6;
      }

      /* 상단 네비게이션 바 */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #fdf8f4;
        padding: 12px 20px;
        border-bottom: 1px solid #e8ddd4;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 18px;
        font-weight: 700;
        color: #f96c50;
      }

      .logo i {
        margin-right: 8px;
        font-size: 24px;
      }

      .header-actions {
        display: flex;
        gap: 16px;
      }

      .header-btn {
        background: none;
        border: none;
        font-size: 20px;
        color: #666;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .header-btn:hover {
        color: #f96c50;
      }

      /* 메인 컨테이너 */
      .main-container {
        margin-top: 80px;
        padding: 20px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      /* 페이지 타이틀 */
      .page-title {
        text-align: center;
        margin-bottom: 30px;
      }

      .page-title h1 {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
      }

      .page-title p {
        font-size: 16px;
        color: #666;
      }

      /* 카드 공통 스타일 */
      .card {
        background: white;
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        border: 1px solid #f0f0f0;
      }

      .card-title {
        font-size: 20px;
        font-weight: 600;
        color: #333;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
      }

      .card-title i {
        margin-right: 8px;
        color: #f96c50;
      }

      /* 오늘의 학습 요약 */
      .summary-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .stat-item {
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 12px;
      }

      .stat-value {
        font-size: 32px;
        font-weight: 700;
        color: #f96c50;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 14px;
        color: #666;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e8ddd4;
        border-radius: 4px;
        overflow: hidden;
        margin: 16px 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #f96c50, #ff8a75);
        width: 0%;
        border-radius: 4px;
        transition: width 0.5s ease;
      }

      .comparison-text {
        background: #e8f5e8;
        padding: 12px 16px;
        border-radius: 8px;
        color: #2d7a2d;
        font-size: 14px;
        border-left: 4px solid #4caf50;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* 오늘의 공부 목록 */
      .study-list {
        list-style: none;
      }

      .study-item {
        display: flex;
        align-items: center;
        padding: 16px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .study-item:last-child {
        border-bottom: none;
      }

      .study-checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid #f96c50;
        border-radius: 4px;
        margin-right: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f96c50;
        color: white;
        font-size: 12px;
      }

      .study-text {
        font-size: 16px;
        color: #333;
      }

      /* 오늘의 피드백 */
      .feedback-card {
        background: linear-gradient(135deg, #fff5f3, #fff8f7);
        border-left: 4px solid #f96c50;
      }

      .feedback-text {
        font-size: 16px;
        line-height: 1.8;
        color: #444;
        padding: 16px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      /* 주간 학습 변화 */
      .chart-container {
        display: flex;
        align-items: center;
        gap: 24px;
      }

      .chart-visual {
        flex-shrink: 0;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: conic-gradient(#f96c50 0deg 252deg, #e8ddd4 252deg 360deg);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .chart-visual::before {
        content: "";
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        position: absolute;
      }

      .chart-value {
        position: relative;
        z-index: 1;
        font-size: 24px;
        font-weight: 700;
        color: #f96c50;
      }

      .chart-info h3 {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      .chart-info p {
        font-size: 14px;
        color: #666;
        margin-bottom: 12px;
      }

      .trend-positive {
        background: #e8f5e8;
        color: #2d7a2d;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      /* 상호작용 버튼 */
      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 32px;
      }

      .btn-primary {
        background: #f96c50;
        color: white;
        border: none;
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary:hover {
        background: #e85a3f;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(249, 108, 80, 0.3);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #ffe5e0, #fff0ed);
        color: #f96c50;
        border: 2px solid #f96c50;
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: #f96c50;
        color: white;
        transform: translateY(-2px);
      }

      .encouragement-section {
        text-align: center;
        padding: 32px 24px;
        background: linear-gradient(135deg, #fff8f7, #fff5f3);
        border-radius: 16px;
        margin: 32px 0;
      }

      .encouragement-text {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .encouragement-subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 24px;
      }

      /* 하단 푸터 */
      .footer {
        background: #faf5f1;
        padding: 32px 20px;
        text-align: center;
        margin-top: 60px;
        border-top: 1px solid #e8ddd4;
      }

      .footer-content {
        max-width: 800px;
        margin: 0 auto;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-bottom: 16px;
      }

      .footer-links a {
        color: #666;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: #f96c50;
      }

      .footer-text {
        font-size: 12px;
        color: #999;
      }

      /* 모달 스타일 */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2000;
        animation: fadeIn 0.3s ease;
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 32px;
        border-radius: 16px;
        max-width: 500px;
        width: 90%;
        animation: slideUp 0.3s ease;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 20px;
        font-weight: 600;
        color: #333;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        color: #666;
        cursor: pointer;
      }

      /* 반응형 디자인 */
      @media (max-width: 768px) {
        .main-container {
          padding: 16px;
        }

        .card {
          padding: 20px;
        }

        .summary-stats {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .chart-container {
          flex-direction: column;
          text-align: center;
        }

        .page-title h1 {
          font-size: 24px;
        }

        .header {
          padding: 12px 16px;
        }

        .footer-links {
          flex-direction: column;
          gap: 12px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translate(-50%, -40%);
        }

        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      #emoji-rating span {
        transition: all 0.2s;
        border-radius: 50%;
        padding: 2px 4px;
      }

      #emoji-rating span.selected {
        transform: scale(1.3);
        filter: none;
        background: #fff0ed;
      }

      #emoji-rating span.unselected {
        filter: grayscale(1);
        opacity: 0.5;
        transform: scale(1);
        background: none;
      }

      #satisfaction-text {
        resize: none;
        overflow: hidden;
        transition: height 0.2s;
        box-sizing: border-box;
        width: 90%;
        max-width: 400px;
        display: none;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #e8ddd4;
        padding: 8px;
      }
    </style>
  </head>

                "encouragement": "지금처럼 기초를 다지고 실전 연습을 늘리면 곧 점수 향상이 눈에 보일 거예요!"
            },
            {

                "suggestion": "내일은 틀린 문제 위주로 오답노트를 만들어 핵심 공식과 풀이 과정을 정리한 뒤, 30분 동안 타이머를 켜고 10문제를 풀어보세요. 스스로 채점해 목표 맞힌 개수를 기록하면 성취감을 느끼기 좋습니다.",
                "encouragement": "지금처럼 꾸준히 해나가면 점점 시험 성적에 자신감이 생길 거예요. 화이팅!"
            },
            {
                "analysis": "오늘 이차함수 핵심 개념 복습을 100% 완료하며 기초를 탄탄히 다졌습니다. 하지만 문제 풀이에서는 70%의 정답률을 보여, 특히 꼭짓점 좌표와 이차식 변형 문제에서 실수가 있었습니다.",
                "suggestion": "내일은 오답 노트에 틀린 문제를 유형별로 정리한 뒤, 비슷한 문제 3개를 각각 제한시간 10분 안에 풀어 보세요. 시험 실전 감각과 문제 해결 속도를 동시에 높일 수 있습니다.",
                "encouragement": "작은 성취들이 쌓이면 점수가 크게 오릅니다. 꾸준히 해 나가면 원하는 목표에 꼭 도달할 거예요!"
            },
          ];

          const feedback = feedbacks[Math.floor(Math.random() * feedbacks.length)];

          return [`<b>🔍 학습 분석</b>${feedback.analysis}<b>💬 제안</b>${feedback.suggestion}`, feedback.encouragement];
      }
      const myfetch = function(url, options) {
          if (url === "/api/feedback/daily") {
              return Promise.resolve({
                  ok: true,
                  status: 200,
                  json: () => Promise.resolve({
                      date: (new Date()).toLocaleString("default", {
                          year: "numeric",
                          day: "numeric",
                          month: "numeric",
                          weekday: "long",
                      }),
                      achievement: 87,
                      totalTime: 105,
                      studyItems: [
                        "이차함수 복습: 핵심 개념 및 ax^2 그래프 개형(pp.118-129)",
                        "이차함수 문제: 스스로 확인하기 풀기(p.121, p.128, p.133)",
                      ],
                  })
              });
          }

          return Promise.resolve({
              ok: false,
              status: 404,
              json: () => Promise.resolve({ error: "Not found" })
          });
      };

      document.addEventListener("DOMContentLoaded", function () {
        // 예시 엔드포인트: '/api/today-feedback'
        myfetch("/api/feedback/daily")
          .then((response) => response.json())
          .then((data) => {
            // 날짜 표기
            const dateElem = document.getElementById("feedback-date");
            dateElem.textContent =
              data.date || "— — — — — 학습 결과를 확인해보세요";

            // 오늘의 학습 요약
            document.getElementById("stat-achievement").textContent =
              data.achievement + "%";
            document.getElementById("stat-time").textContent = Math.floor(data.totalTime / 60) + "시간 " + (data.totalTime % 60) + "분";
            document.getElementById("progress-fill").style.width =
              data.achievement + "%";

            if (data.comparisonText) {
              const compText = document.getElementById("comparison-text");
              compText.style.display = "flex";
              compText.innerHTML = `<i class="fas fa-arrow-up"></i> ${data.comparisonText}`;
            }

            // 오늘의 공부 목록
            const studyList = document.getElementById("study-list");
            studyList.innerHTML = "";
            data.studyItems.forEach((item) => {
              const li = document.createElement("li");
              li.className = "study-item";
              li.innerHTML = `
                            <span class="study-checkbox"><i class="fas fa-check"></i></span>
                            <span class="study-text">${item}</span>
                        `;
              studyList.appendChild(li);
            });

            const [feedback, encouragement] = generateFeedback();

            // 오늘의 피드백
            document.getElementById("feedback-text").innerHTML = feedback;

            // 모달 내용
            // const modalBody = document.getElementById("modal-body");
            // modalBody.innerHTML = data.detailedFeedbackHTML;

            document.getElementById("encouragement-subtitle").textContent = encouragement;
          })
          .catch((err) => {
            console.error("피드백을 가져오는 중 오류 발생:", err);
          });

        // 격려 버튼 로직
        const encourageBtn = document.getElementById("encourage-btn");
        encourageBtn.addEventListener("click", function () {
          this.innerHTML =
            '<i class="fas fa-heart"></i> 응원해주셔서 감사해요! ❤️';
          this.style.background = "#F96C50";
          this.style.color = "white";
          this.style.border = "2px solid #F96C50";

          setTimeout(() => {
            this.innerHTML = "내일도 화이팅! 💪";
            this.style.background = "linear-gradient(135deg, #FFE5E0, #FFF0ED)";
            this.style.color = "#F96C50";
            this.style.border = "2px solid #F96C50";
          }, 2000);
        });
      });

      // 피드백 모달 열기
      function openFeedbackModal() {
        document.getElementById("feedbackModal").style.display = "block";
        document.body.style.overflow = "hidden";
      }

      // 피드백 모달 닫기
      function closeFeedbackModal() {
        document.getElementById("feedbackModal").style.display = "none";
        document.body.style.overflow = "auto";
      }

      // 모달 외부 클릭 시 닫기
      window.onclick = function (event) {
        const modal = document.getElementById("feedbackModal");
        if (event.target === modal) {
          closeFeedbackModal();
        }
      };

      // 만족도 입력 로직
      document.addEventListener("DOMContentLoaded", function () {
        // 만족도 이모티콘 선택
        const emojiRating = document.getElementById("emoji-rating");
        const selectedRating = document.getElementById("selected-rating");
        const satisfactionText = document.getElementById("satisfaction-text");
        const submitBtn = document.getElementById("satisfaction-submit");
        const resultDiv = document.getElementById("satisfaction-result");
        let ratingValue = 0;

        emojiRating.querySelectorAll("span").forEach((span) => {
          span.addEventListener("click", function () {
            ratingValue = this.getAttribute("data-value");
            emojiRating.querySelectorAll("span").forEach((s) => {
              s.classList.remove("selected", "unselected");
              if (s === this) {
                s.classList.add("selected");
              } else {
                s.classList.add("unselected");
              }
            });
            // 안내문구
            const label = [
              "매우 불만족",
              "불만족",
              "보통",
              "만족",
              "매우 만족",
            ][ratingValue - 1];
            selectedRating.textContent = `${label} (${this.textContent})`;
            satisfactionText.style.display = "block";
            submitBtn.style.display = "inline-block";
            resultDiv.textContent = "";
          });
        });

        // textarea 자동 높이 조절
        satisfactionText.addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = this.scrollHeight + "px";
        });

        // 제출 버튼
        submitBtn.addEventListener("click", function () {
          if (!ratingValue) {
            resultDiv.style.color = "#F96C50";
            resultDiv.textContent = "만족도를 선택해주세요!";
            return;
          }
          const text = satisfactionText.value.trim();
          const today = new Date();
          const y = today.getFullYear();
          const m = String(today.getMonth() + 1).padStart(2, "0");
          const d = String(today.getDate()).padStart(2, "0");
          const dateStr = `${y}년${m}월${d}일 계획 생성에 대한 피드백`;
          const feedback = {
            date: dateStr,
            rating: ratingValue,
            text: text,
          };
          // 저장 (localStorage에 피드백 저장해둠)
          let arr = JSON.parse(
            localStorage.getItem("planSatisfaction") || "[]"
          );
          arr.push(feedback);
          localStorage.setItem("planSatisfaction", JSON.stringify(arr));
          resultDiv.style.color = "#2D7A2D";
          resultDiv.textContent = "피드백이 저장되었습니다. 감사합니다!";
          // 초기화
          satisfactionText.value = "";
          selectedRating.textContent = "";
          emojiRating
            .querySelectorAll("span")
            .forEach((s) => s.classList.remove("selected", "unselected"));
          satisfactionText.style.display = "none";
          submitBtn.style.display = "none";
          setTimeout(() => {
            resultDiv.textContent = "";
          }, 2500);
        });
      });
    </script>
